<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Profile-card">
            <div class="Upper-Profile-card">
                <span class="name-holder">
                    <h1 data-testid="slackUserName">Em4michael</h1>
                </span>
                <span class="image-holder">
                    <img src="images/me.png" alt="Em4michael" data-testid="slackDisplayImage">
                </span>

            </div>
            <div class="Lower-Profile-card">
                <div class="timeWidget">
                    <span class="day-holder">
                        <p data-testid="currentDayOfTheWeek"> </p>
                    </span>
                    <span class="time-holder">
                        <p data-testid="currentUTCTime"> </p>
                    </span>
                </div>

                <h2 class="track-holder" data-testid="myTrack">Frontend</h2>

                <a href="https://github.com/Em4Michael/HNGTask1" target="_blank" data-testid="githubURL">

                    <button>
                        Github Repository
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>

        function updateDateTime() {
            const currentDayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();

            const currentDayOfWeek = daysOfWeek[now.getUTCDay()];
            const currentUTCTime = now.getTime();

            currentDayElement.textContent = `${currentDayOfWeek}`;
            currentUTCTimeElement.textContent = `${currentUTCTime} ms`;
        }

        // Update time immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);



    </script>
</body>

</html>
