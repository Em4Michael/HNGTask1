<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
      <div class="container">
        <div class="holder">
          <div class="profile">
            <p data-testid="slackUserName" id="slack_username">Em4michael</p>
            <div class="profile-img-holder">
              <div id="profile-image">
                <img
                  src="images/me.png"
                  alt="Em4michael"
                  data-testid="slackDisplayImage"
                />
              </div>
            </div>
          </div>
          <div class="live-data">
            <div class="current-day">
              <p data-testid="currentDayOfTheWeek" class="current-data">
                Loading...
              </p>
            </div>
            <div class="current-time">
              <p data-testid="currentUTCTime" class="current-data">
                Loading...
              </p>
            </div>
            <p data-testid="myTrack" id="my-track">Frontend Track</p>
          </div>
          <button>
            <a
              href="https://github.com/Em4Michael/HNGTask1"
              target="_blank"
              data-testid="githubURL"
            >
              Github Repository</a
            >
          </button>
        </div>
      </div>
    </div>



    <script>

        function updateDateTime() {
            const currentDayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();

            const currentDayOfWeek = daysOfWeek[now.getUTCDay()];
            const currentUTCTime = now.getTime();

            currentDayElement.textContent = `${currentDayOfWeek}`;
            currentUTCTimeElement.textContent = `${currentUTCTime} ms`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);



    </script>
</body>

</html>
